{% capture full_url %}{{ site.baseurl }}{{ include.src }}{% endcapture %}
<figure>
    <a href="{{ full_url }}">
        <img src="{{ full_url }}" alt="{% if include.alt == blank %}{{ include.caption }}{% else %}{{ include.alt }}{% endif %}">
    </a>
<figcaption>
    {{ include.caption }}
</figcaption>
</figure>
